<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Активация аккаунта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .code-box {
      font-size: 32px;
      letter-spacing: 12px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 6px;
      margin: 20px 0;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Добро пожаловать!</h2>
    <p>Спасибо за регистрацию. Чтобы активировать ваш аккаунт, введите следующий 6-значный код на странице подтверждения:</p>

    <div class="code-box">{{ code }}</div>

    <p>Если вы не запрашивали регистрацию, просто проигнорируйте это письмо.</p>
  </div>
</body>
</html>
